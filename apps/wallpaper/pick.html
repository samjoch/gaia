<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style/wallpaper.css" type="text/css" />

      <span class="wallpaper"><img src="resources/320x480/FXOS_Shadows.png"/></span>
      <span class="wallpaper"><img src="resources/320x480/FXOS_Sunset_Field.png"/></span>
      <span class="wallpaper"><img src="resources/320x480/FXOS_Sunset_Grains.png"/></span>
